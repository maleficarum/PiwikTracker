apply plugin: 'scala'
apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'

defaultTasks 'build'
version='0.1.5'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    scalaTools 'org.scala-lang:scala-compiler:2.9.1', 'org.scala-lang:scala-library:2.9.1'
    groovy 'org.codehaus.groovy:groovy:1.8.5'
    compile 'org.scala-lang:scala-library:2.9.1','javax.servlet:servlet-api:2.5','org.slf4j:slf4j-api:1.6.4'
}