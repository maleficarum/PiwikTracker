apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'

defaultTasks 'build'
version='0.2'

repositories {
    mavenLocal()
    mavenCentral()
    mavenRepo url:'http://maven.twttr.com'
}

dependencies {
    groovy 'org.codehaus.groovy:groovy:1.8.5'
    compile 'javax.servlet:servlet-api:2.5','org.slf4j:slf4j-api:1.6.4'
}